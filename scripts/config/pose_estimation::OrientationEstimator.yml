# The initial orientation in euler angles
initial_orientation:
  data:
  - 0.0
  - 0.0
  - 1.1096 # 63.5Â° in the world frame
# The initial covariance diagonal
initial_orientation_cov_diag:
  data:
  - 0.0256
  - 0.0256
  - 0.0256
#  Maximum time delta of a prediction step
max_time_delta: 2.0

# the global name that should be used for the internal body frame
body_frame: body
# The target frame in the generated poses. The source frame is the body frame (as declared in the transformer configuration)
target_frame: world
# the global name that should be used for the internal imu frame
imu_frame: imu
# Time in s between imu_sensor_samples readings
imu_sensor_samples_period: 0.01
# the global name that should be used for the internal velocity_provider frame
velocity_provider_frame: dvl
# Time in s between velocity_samples readings
velocity_samples_period: 0.1
# Maximum time in seconds the transformer will wait until it starts dropping samples
transformer_max_latency: 0.05
# Minimum system time in seconds between two updates of the status ports
transformer_status_period: 1.0

--- name:static_log
# the global name that should be used for the internal velocity_provider frame
velocity_provider_frame: imu
# Time in s between velocity_samples readings
velocity_samples_period: 0.01